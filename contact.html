<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="icon"
      href="https://img.icons8.com/emoji/48/000000/moai-emoji.png"
      type="png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header">
      <h2 style="padding-left: 20px">A.W<span>ebpage</span></h2>
      <div class="navbar">
        <a href="home.html">Home</a>
        <a href="projects.html">Project(s)</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
    <div id="writeable">
      <h1>Get in Touch with Me !</h1>
      <h2>Socials</h2>
      <div class="socials">
        <a href="https://www.instagram.com/christo_a.w/"
          ><img
            src="https://img.icons8.com/fluency/144/000000/instagram-new.png"
            width="100px"
        /></a>
        <a href="https://www.facebook.com"
          ><img
            src="https://img.icons8.com/color/144/000000/facebook-new.png"
            width="100px"
        /></a>
        <a href="https://github.com/ChristoAW"
          ><img
            src="https://img.icons8.com/ios-glyphs/120/000000/github.png"
            width="100px"
        /></a>
      </div>
      <h2>Want to suggest something or collaborate with me ?</h2>
      <div class="forms">
        <h3>Just fill out this form !</h3>
        <form action="contact.html" method="get">
          <label>Name : </label>
          <input type="text" id="name" name="name" placeholder="Name" />
          <br />
          <label>E-Mail : </label>
          <input type="email" id="email" name="email" placeholder="E-Mail" />
          <br />
          <textarea name="message" rows="8" placeholder="Message"></textarea>
          <br />
          <button type="Submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
